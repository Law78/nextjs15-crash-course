name: Azure Deploy

on:
  workflow_dispatch:
    inputs:
      azure_roles:
        description: "Azure roles"
        required: true
        default: '["Reader"]'
      branches:
        description: "Branches"
        required: true
        default: '["main"]'
      environments:
        description: "Environments"
        required: true
        default: '["dev", "uat", "prod"]'
      tags:
        description: "Tags"
        required: true
        default: '["latest"]'
      pull_request:
        description: "Pull request"
        required: true
        default: "true"
      github_organization_name:
        description: "GitHub organization name"
        required: true
        default: "Law78"
      github_repository_name:
        description: "GitHub repository name"
        required: true
        default: "nextjs15-crash-course"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.5

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - run: az account show
      - run: az group list

      - name: Terraform Init
        run: |
          cd infra/dev && terraform init

      - name: Terraform Plan
        env:
          TF_VAR_AZURE_SUBSCRIPTION_ID: ${{  secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_AZURE_ROLES: ${{ github.event.inputs.azure_roles }}
          TF_VAR_BRANCHES: ${{ github.event.inputs.branches }}
          TF_VAR_ENVIRONMENTS: ${{ github.event.inputs.environments }}
          TF_VAR_TAGS: ${{ github.event.inputs.tags }}
          TF_VAR_PULL_REQUEST: ${{ github.event.inputs.pull_request }}
          TF_VAR_GITHUB_ORGANIZATION_NAME: ${{ github.event.inputs.github_organization_name }}
          TF_VAR_GITHUB_REPOSITORY_NAME: ${{ github.event.inputs.github_repository_name }}
        run: |
          cd infra/dev && terraform plan -out=plan

      - name: Terraform Apply
        run: |
          cd infra/dev && terraform apply -auto-approve

      - name: Remove Terraform Lock
        run: |
          cd infra/dev && rm -f .terraform.lock.hcl
